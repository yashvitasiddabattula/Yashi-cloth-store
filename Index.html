<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashi Cloth Store</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff4d6d;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card button {
            margin-top: 10px;
            background-color: #ff4d6d;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<header>
    Yashi Cloth Store
</header>

<h2 style="text-align:center; margin-top:20px;">Trending Products</h2>

<div class="products">

    <div class="card">
        <img src="https://i.imgur.com/7yO3FLa.jpeg" alt="Dress">
        <h3>Stylish Kurti</h3>
        <p>₹499</p>
        <button>Buy Now</button>
    </div>

    <div class="card">
        <img src="https://i.imgur.com/QmRkXJ9.jpeg" alt="Dress">
        <h3>Designer Saree</h3>
        <p>₹999</p>
        <button>Buy Now</button>
    </div>

    <div class="card">
        <img src="https://i.imgur.com/Ab3D8vX.jpeg" alt="Dress">
        <h3>Kids Wear</h3>
        <p>₹299</p>
        <button>Buy Now</button>
    </div>

    <div class="card">
        <img src="https://i.imgur.com/FGhYtPf.jpeg" alt="Dress">
        <h3>Mens Shirt</h3>
        <p>₹650</p>
        <button>Buy Now</button>
    </div>

</div>

</body>
</html>
